<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign in & Sign up | Goodwife Cosmetics</title>

  <!-- Font Awesome (reliable) -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

  <link rel="stylesheet" href="login.css"/>
</head>
<body>

  <!-- Fixed brand (top-left, non-blocking) -->
  

  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <!-- SIGN IN -->
        <form class="sign-in-form" id="signin-form" autocomplete="on">
          <h2 class="title">Sign in</h2>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="login-identifier" name="identifier" type="text" placeholder="Username or Email" required />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="login-password" name="password" type="password" placeholder="Password" required />
          </div>

          <button type="submit" class="btn solid">Login</button>

          <p class="form-alert" id="signin-alert" aria-live="polite"></p>

          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://instagram.com/goodwifescosmectics?igshid=YmMyMTA2M2Y=" class="social-icon"><i class="fab fa-instagram"></i></a>
          </div>
        </form>

        <!-- SIGN UP -->
        <form class="sign-up-form" id="signup-form" autocomplete="on">
          <h2 class="title">Sign up</h2>

          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="signup-username" name="username" type="text" placeholder="Username" required />
          </div>

          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input id="signup-email" name="email" type="email" placeholder="Email" required />
          </div>

          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input id="signup-password" name="password" type="password" placeholder="Password" required />
          </div>

          <!-- Submit creates account (DO NOT toggle here) -->
          <button type="submit" class="btn">Create account</button>

          <p class="form-alert" id="signup-alert" aria-live="polite"></p>

          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://instagram.com/goodwifescosmectics?igshid=YmMyMTA2M2Y=" class="social-icon"><i class="fab fa-instagram"></i></a>
          </div>
        </form>

      </div>
    </div>

    <div class="panels-container">
      <!-- Left panel: toggle to Sign Up -->
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Join the Goodwife Cosmetics community for offers & updates.</p>
          <!-- This button toggles the slide to the sign-up form -->
          <button class="btn transparent" id="open-signup-btn" type="button">Sign up</button>
        </div>
        <!-- SVG illustration (hide if not found) -->
        <img id="art-login" src="img/log.svg" class="image art" alt="Sign in illustration"
             onerror="this.style.display='none'"/>
      </div>

      <!-- Right panel: toggle back to Sign In -->
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us?</h3>
          <p>Welcome back! Sign in to continue your shopping.</p>
          <button class="btn transparent" id="sign-in-btn" type="button">Sign in</button>
        </div>
        <!-- SVG illustration (hide if not found) -->
        <img id="art-register" src="img/register.svg" class="image art" alt="Sign up illustration"
             onerror="this.style.display='none'"/>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
